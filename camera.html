<script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
<script>
    let escrituraActualTimeout; 
    function escribir(id, texto, velocidad = 40) {
        // 1. CANCELAR LA ESCRITURA ANTERIOR
        // Si hay un timeout anterior (escritura en curso), lo cancelamos.
        if (escrituraActualTimeout) {
            clearTimeout(escrituraActualTimeout);
        }
        
        const elemento = document.getElementById(id);
        let i = 0;

        // Aseguramos que el elemento esté vacío al inicio de la nueva escritura
        elemento.textContent = ''; 
        
        // Función de bucle nombrada
        function escribirLoop() {
            if (i < texto.length) {
                elemento.textContent += texto.charAt(i++);
                
                // Lógica de transición de opacidad (aunque puede ralentizar el proceso)
                elemento.style.opacity = 0;
                elemento.style.transition = 'opacity 0.3s ease-in-out';
                
                setTimeout(function() {
                    elemento.style.opacity = 1;
                }, 10);
                
                // 2. GUARDAR EL IDENTIFICADOR DEL TIMEOUT
                // Asignamos el timeout a la variable global.
                escrituraActualTimeout = setTimeout(escribirLoop, velocidad);
            } else {
                // 3. LIMPIAR AL TERMINAR
                // Una vez terminada la escritura, limpiamos la variable.
                escrituraActualTimeout = null;
            }
        }

        escribirLoop(); // Iniciamos el bucle
    }
    // **********************************************
    // **********************************************


    // **TU CÓDIGO ORIGINAL CON LA CORRECCIÓN APLICADA**
    escribir("texto", "Hola, ¿Quieres descubir la magia de este lugar?");

    document.getElementById("cerrar").addEventListener("click", function() {
        // Es buena práctica cancelar la escritura si se cierra el diálogo
        if (escrituraActualTimeout) {
            clearTimeout(escrituraActualTimeout);
            escrituraActualTimeout = null;
        }
        document.getElementById("dialogo").style.opacity = 0;
    }); 

    document.getElementById("significado").addEventListener("click", function() {
        // La función 'escribir' ahora se encarga de limpiar el timeout anterior
        document.getElementById("texto").textContent = "";
        document.getElementById("dialogo").style.opacity = 1;
        escribir("texto", "Es el Palabrero Wayuu, o Pütchipü'üi, el mediador y diplomático más importante de esta etnia indígena. Él es la ley. Cuando hay un conflicto, como una disputa por tierras o un problema entre familias, él interviene con la pura fuerza de sus palabras para evitar la violencia y negociar una compensación. Es un símbolo de paz. La UNESCO reconoció este sistema como Patrimonio de la Humanidad.");
    });

    document.getElementById("historia").addEventListener("click", function() {
        // La función 'escribir' ahora se encarga de limpiar el timeout anterior
        document.getElementById("texto").textContent = "";
        document.getElementById("dialogo").style.opacity = 1;
        escribir("texto", "Fue creado por el artista guajiro Javier Julio Mendoza y está ubicado justo aquí, en el Camellón de Riohacha (la Calle Primera). Aunque parece de bronce, se creó con un acabado que lo simula. La figura, con su sombrero tradicional, su bastón (símbolo de su viaje y autoridad) y su gesto de diálogo, captura perfectamente su papel como mensajero de justicia y concordia. Es un tributo a la sabiduría milenaria de La Guajira.");
    });

    document.getElementById("cultura").addEventListener("click", function() {
        // La función 'escribir' ahora se encarga de limpiar el timeout anterior
        document.getElementById("texto").textContent = "";
        document.getElementById("dialogo").style.opacity = 1;
        escribir("texto", "El Bastón es el 'Micrófono' Wayuu: El bastón que sostiene el Palabrero no es solo un apoyo; es un símbolo de su autoridad y su derecho a hablar. Cuando un Palabrero llega a un encuentro para mediar, la primera cosa que hace es golpear suavemente el suelo con su bastón. Este sonido es el equivalente a decir: 'Silencio, la palabra de la ley ha llegado'.");
    });
</script>
